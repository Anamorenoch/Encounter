<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Encuentro</title>
</head>
<body>
    <form id="encounterForm">
        <label for="patientId">ID del paciente:</label>
        <input type="text" id="patientId" name="patientId" required><br>

        <label for="patientName">Nombre del paciente:</label>
        <input type="text" id="patientName" name="patientName" required><br>

        <label for="encounterDate">Fecha del encuentro:</label>
        <input type="date" id="encounterDate" name="encounterDate" required><br>

        <label for="encounterTime">Hora del encuentro:</label>
        <input type="time" id="encounterTime" name="encounterTime" required><br>

        <label for="encounterType">Tipo de encuentro:</label>
        <input type="text" id="encounterType" name="encounterType" required><br>

        <button type="submit">Registrar Encuentro</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
